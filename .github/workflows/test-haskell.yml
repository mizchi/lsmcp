name: Test Haskell Support

on:
  push:
    paths:
      - 'src/presets/hls.ts'
      - 'tests/languages/language-tests/haskell.test.ts'
      - 'tests/fixtures/haskell/**'
      - '.github/workflows/test-haskell.yml'
  pull_request:
    paths:
      - 'src/presets/hls.ts'
      - 'tests/languages/language-tests/haskell.test.ts'
      - 'tests/fixtures/haskell/**'
      - '.github/workflows/test-haskell.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Setup Haskell with ghcup
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 BOOTSTRAP_HASKELL_MINIMAL=1 sh
          echo "$HOME/.ghcup/bin" >> $GITHUB_PATH
          
      - name: Install GHC and HLS
        run: |
          source "$HOME/.ghcup/env"
          ghcup install ghc recommended --set
          ghcup install hls latest --set
          
      - name: Verify installations
        run: |
          source "$HOME/.ghcup/env"
          ghc --version
          haskell-language-server-wrapper --version
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build project
        run: pnpm build
        
      - name: Run Haskell tests
        run: |
          export PATH="$HOME/.ghcup/bin:$PATH"
          pnpm vitest run --project=languages tests/languages/language-tests/haskell.test.ts
        env:
          CI: true